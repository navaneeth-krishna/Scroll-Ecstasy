<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive Scroll Tryout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <script src="rellax.min.js"></script>
  </head>
  <body>
    <div>
      <div data-scroll-section class="main">
        <h1>
          <span class="rellax" data-rellax-speed="4">Hey</span>
          <span class="rellax c-orange" data-rellax-speed="2">/</span>
          <span class="rellax" data-rellax-speed="4">there!</span>
        </h1>
        <div class="rellax square pos-lb" data-rellax-speed="8"></div>
        <div class="rellax circle pos-rt" data-rellax-speed="3"></div>
      </div>
      <div data-scroll-section class="secondary">
        <hr
          class="rellax subtle-rule"
          data-rellax-speed="5"
          data-rellax-direction="horizontal"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
